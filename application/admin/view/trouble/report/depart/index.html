<style>
    .scroll{
        display: block;
        height: 663px;
        overflow: auto;
    }
    .tab-content > .chart {
        padding: 10px;
    }
    ul.ztree {
        height: 304px;
        overflow-y: scroll;
        overflow-x: auto;
    }
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()} 
<div class="row" style="margin-bottom:5px;">
    
    <section class="col-lg-8 connectedSortable">
        <div class="box box-solid">
            
            <div id="toolbar" class="toolbar">
                <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
            </div>
            <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                   data-operate-edit="{:$auth->check('trouble/report/depart/edit')}" 
                   data-operate-del="{:$auth->check('trouble/report/depart/del')}" 
                   width="100%">
            </table>
        </div>
    </section>
    <section class="col-lg-4 connectedSortable">
        
        <!-- Custom tabs (Charts with tabs)-->
        <div class="nav-tabs-custom charts-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
                <li class="active"><a href="#line-chart" data-toggle="tab">折线图</a></li>
                <li class="pull-left header"><i class="fa fa-inbox"></i> 部门隐患分布</li>
            </ul>
            <div class="tab-content no-padding">
                <!-- Morris chart - Sales -->
                <div class="chart tab-pane active" id="line-chart" style="position: relative; height: 600px;"></div>
            </div>
        </div>
        
        <!-- /.nav-tabs-custom -->
    </section>
</div>
</div>
<script id="customformtpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form action="" class="form-commonsearch">
        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:15px 20px;">
           
            <div class="row"> 
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label">报表时间</label>
                        <input type="hidden" class="operate" data-name="createtime" value="RANGE"/>
                     <div>
                        <input id="createtime" type="text"  class="form-control datetimerange" name="createtime" value="{:date("Y-m-01 00:00:00")} - {:date("Y-m-d 23:59:59")}"/>
                </div>    
                     
            </div>
    </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="row">
                            <div class="col-xs-4">
                                <input type="submit" class="btn btn-success btn-block" value="提交"/>
                            </div>
                            <div class="col-xs-4">
                                <input type="reset" class="btn btn-primary btn-block" value="重置"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
