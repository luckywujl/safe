<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Trouble_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-trouble_type" data-rule="required" class="form-control" name="row[trouble_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Plan_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-plan_id" data-rule="required" data-source="trouble/base/plan/index" class="form-control selectpage" data-field="plan_name" data-primary-key="id" name="row[plan_id]" type="text" value="">
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
