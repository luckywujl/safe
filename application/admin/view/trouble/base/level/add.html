    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('部门安全员')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[one]', ['1'=>__('发送通知'), '0'=>__('不发送通知')], 1);}
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('部门负责人')}:</label>

        <label class="control-label col-xs-12 col-sm-2">{:__('上级部门安全员')}:</label>

            {:build_radios('row[four]', ['1'=>__('发送通知'), '0'=>__('不发送通知')], 0);}
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
