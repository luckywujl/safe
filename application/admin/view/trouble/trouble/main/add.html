<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Draft_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-draft_code" class="form-control" name="row[draft_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Main_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-main_code" class="form-control" name="row[main_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Point_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-point_id" data-rule="required" data-source="point/index" class="form-control selectpage" name="row[point_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finishtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finishtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[finishtime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Firtstduration')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-firtstduration" class="form-control" name="row[firtstduration]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finishduration')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finishduration" class="form-control" name="row[finishduration]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-source_type" class="form-control selectpicker" name="row[source_type]">
                {foreach name="sourceTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Trouble_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-trouble_type_id" data-rule="required" data-source="trouble/type/index" class="form-control selectpage" name="row[trouble_type_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Trouble_expression')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-trouble_expression" class="form-control" name="row[trouble_expression]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" class="form-control" name="row[description]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Trouble_pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-trouble_pic" class="form-control" name="row[trouble_pic]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Process_pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-process_pic" class="form-control" name="row[process_pic]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finish_pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finish_pic" class="form-control" name="row[finish_pic]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Main_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="mainStatusList" item="vo"}
            <label for="row[main_status]-{$key}"><input id="row[main_status]-{$key}" name="row[main_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Informer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-informer" class="form-control" name="row[informer]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recevier')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recevier" class="form-control" name="row[recevier]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Processer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-processer" class="form-control" name="row[processer]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Checker')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-checker" class="form-control" name="row[checker]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Together_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-together_id" data-rule="required" data-source="together/index" class="form-control selectpage" name="row[together_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Together_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-together_code" class="form-control" name="row[together_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
