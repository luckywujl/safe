<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

   
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Main_code')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-main_code" class="form-control" readonly="readonly" name="row[main_code]" type="text" value="{$row.main_code|htmlentities}">
            
        </div>
        <div class="col-xs-12 col-sm-8" hidden="hidden">
            <input id="c-id" class="form-control" readonly="readonly" name="row[id]" type="text" value="{$row.id|htmlentities}">
            
        </div>
   
        <label class="control-label col-xs-12 col-sm-2">{:__('Createtime')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-createtime" class="form-control" readonly="readonly" name="row[createtime]" type="text" value="{:date('Y-m-d H:m:s',$row.createtime)}">
            
        </div> 
            
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Point_id')}:</label>
       <div class="col-xs-12 col-sm-3">
            <input id="c-point_id" data-rule="required" class="form-control selectpage" disabled="true" data-source="trouble/base/point/getpoint" data-field="point_name" data-primary-key="id" name="row[point_id]"  type="text" value="{$row.point_id|htmlentities}">
           
        </div>
        
        <label class="control-label col-xs-12 col-sm-2">{:__('Limittime')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-limittime"  class="form-control datetimepicker" data-rule="required;" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[limittime]" type="text" value="{:date('Y-m-d H:i:s',strtotime("+3 day"))}">
            
        </div>
    </div>
   
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-source_type" class="form-control selectpicker" name="row[source_type]">
                {foreach name="sourceTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.source_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Expression')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-expression" class="form-control" name="row[expression]" type="text" value="{$row.expression|htmlentities}">
        </div>
        <button type="button" class="btn btn-success btn-selectexpression ">{:__('选择隐患现象')}</button>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
       
            <textarea id="c-description" class="form-control " rows="3" name="row[description]" cols="50">{$row.violations|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Trouble_type_id')}:</label>  
        <div class="col-xs-12 col-sm-8">
            <input id="c-trouble_type_id" data-rule="required" data-source="trouble/base/type/index" data-field="trouble_type" data-primary-key="id" class="form-control selectpage" name="row[trouble_type_id]" type="text" value="{$row.trouble_type_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Trouble_pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-trouble_pic" class="form-control" size="50" name="row[trouble_pic]" type="text" readonly="readonly" data-rule="" value="{$row.trouble_pic|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-trouble_pic" class="btn btn-danger faupload" data-input-id="c-trouble_pic" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-trouble_pic"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-trouble_pic" class="btn btn-primary fachoose" data-input-id="c-trouble_pic" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-trouble_pic"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-trouble_pic"></ul>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Violations')}:</label>
        <div class="col-xs-12 col-sm-8">                    
            <select  id="c-violations"  class="form-control selectpicker" name="row[violations]">              
                    
                    <option value=" " {if $row.violations==' '}selected{/if} > </option>
                    <option value="违章指挥" {if $row.violations=='违章指挥'}selected{/if} >违章指挥</option>
                    <option value="违规作业" {if $row.violations=='违规作业'}selected{/if} >违规作业</option>
                    <option value="违反劳动纪律" {if $row.violations=='违反劳动纪律'}selected{/if} >违反劳动纪律</option>    
            </select>
        </div>
    </div>
    
    
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Informer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-informer_name" class="form-control" name="row[informer_name]" type="text" value="{$row.informer_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recevier')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recevier" class="form-control" readonly="readonly" name="row[recevier]" type="text" value="{$row.recevier|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
       
            <textarea id="c-remark" class="form-control " rows="3" name="row[remark]" cols="50">{$row.remark|htmlentities}</textarea>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('日志')}:</label>
        <div class="col-xs-12 col-sm-8">
       
            <textarea id="c-log" class="form-control " readonly="readonly" rows="7" name="row[log]" cols="50">{$row.log|htmlentities}</textarea>
        </div>
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            <button type="button" class="btn btn-info btn-ver" {:$row.main_status=='0' ? '':'style="display: none;"'}>{:__('接警')}</button>
            <button type="button" class="btn btn-danger btn-cancelver" {:$row.main_status=='1' ? '':'style="display: none;"'}>{:__('取消接警')}</button>
        </div>
    </div>
</form>
