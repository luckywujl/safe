<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Point_id')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input id="c-point_id" data-rule="required" class="form-control selectpage"
                data-source="trouble/base/point/getpoint" data-field="point_name" data-primary-key="id"
                name="row[point_id]" type="text" value="">

        </div>
        <button type="button" class="btn btn-success btn-selectpoint ">{:__('确定隐患点')}</button>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source_type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-source_type" class="form-control" name="row[source_type]">
                {foreach name="sourceTypeList" item="vo"}
                <option value="{$key}" {in name="key" value="" }selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>




    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kind')}:</label>
        <div data-toggle="cxselect" data-selects="kind,type,expression">
            <div class="col-xs-12 col-sm-2">
                <select class="kind form-control" name="row[kind]" data-rule="required"
                    data-url="trouble/base/expression/expression">
                </select>
            </div>
            <label class="control-label col-xs-12 col-sm-1">{:__('Type')}:</label>
            <div class="col-xs-12 col-sm-2">
                <select class="type form-control" name="row[type]" data-rule="required"
                    data-url="trouble/base/expression/expression">
                </select>
            </div>
            <label class="control-label col-xs-12 col-sm-1">{:__('Expression')}:</label>
            <div class="col-xs-12 col-sm-2">
                <select class="expression form-control" name="row[expression]" data-rule="required"
                    data-url="trouble/base/expression/expression">
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">

            <textarea id="c-description" data-rule="required" class="form-control " rows="5" name="row[description]"
                cols="50"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Trouble_type_id')}:</label>
        <div data-toggle="cxselect" data-selects="level">
            <div class="col-xs-12 col-sm-8">
                <select class="level form-control" name="row[level]" data-rule="required"
                    data-url="trouble/base/level/level">
                </select>
               
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Violations')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-violations" class="province form-control" name="row[violations]">
                <option value=" " selected>请选择</option>
                <option value="违章指挥">违章指挥</option>
                <option value="违规作业">违规作业</option>
                <option value="违反劳动纪律">违反劳动纪律</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Trouble_pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-trouble_pic" data-rule="required" class="form-control" size="50" name="row[trouble_pic]"
                    type="text" readonly="readonly" data-rule="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-trouble_pic" class="btn btn-danger faupload"
                            data-input-id="c-trouble_pic"
                            data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true"
                            data-preview-id="p-trouble_pic"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-trouble_pic" class="btn btn-primary fachoose"
                            data-input-id="c-trouble_pic" data-mimetype="image/*" data-multiple="true"><i
                                class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-trouble_pic"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-trouble_pic"></ul>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Informer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-informer_name" class="form-control" name="row[informer_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Limittime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-limittime" class="form-control datetimepicker" data-rule="required;"
                data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[limittime]" type="text"
                value="{:date('Y-m-d H:i:s',strtotime(" +3 day"))}">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">

            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50"></textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
