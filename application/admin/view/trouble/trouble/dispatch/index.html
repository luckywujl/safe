<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="main_status">
            <li class="{:$Think.get.main_status === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="mainStatusList" item="vo"}
            <li class="{:$Think.get.main_status === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-verify btn-disabled disabled {:$auth->check('trouble/trouble/dispatch/verify')?'':'hide'}" title="{:__('verify')}" ><i class="fa fa-plus"></i> {:__('verify')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-cancelverify btn-disabled disabled {:$auth->check('trouble/trouble/dispatch/cancelverify')?'':'hide'}" title="{:__('cancelverify')}" ><i class="fa fa-plus"></i> {:__('cancelverify')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('trouble/trouble/dispatch/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('trouble/trouble/dispatch/edit')}" 
                           data-operate-del="{:$auth->check('trouble/trouble/dispatch/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
