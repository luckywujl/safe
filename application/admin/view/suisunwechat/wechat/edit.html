<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="panel panel-default panel-intro">
        <div class="panel-heading">
            <div class="panel-lead"><em>基础信息</em></div>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade active in">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <select  id="c-type" class="form-control selectpicker typeselete" name="row[type]">
                                {foreach name="typeList" item="vo"}
                                <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="panel panel-default panel-intro" id="conditional">
        <div class="panel-heading">
            <div class="panel-lead"><em>个性化配置</em></div>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade active in">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <select  id="c-sex" class="form-control selectpicker typeselete" name="matchrule[sex]">
                                <option value="">不限男女</option>
                                <option value="1" {if '1'==$row.matchrule.sex} selected {/if}>男</option>
                                <option value="2" {if '2'==$row.matchrule.sex} selected {/if}>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Tag')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <select  id="c-tag_id" class="form-control selectpicker typeselete" name="matchrule[tag_id]">
                                <option value="">不限粉丝分组</option>
                                {volist name="tagList" id="tag"}
                                <option value="{$tag.tag_id}" {if isset($row.matchrule['tag_id']) && $tag.tag_id==$row.matchrule['tag_id']} selected {/if}>{$tag.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Platform')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <select  id="c-client_platform_type" class="form-control selectpicker typeselete" name="matchrule[client_platform_type]">
                                <option value="">不限平台</option>
                                <option value="1" {if '1'==$row.matchrule.client_platform_type} selected {/if}>IOS</option>
                                <option value="2" {if '2'==$row.matchrule.client_platform_type} selected {/if}>Android</option>
                                <option value="3" {if '3'==$row.matchrule.client_platform_type} selected {/if}>Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Language')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <select  id="c-language" class="form-control selectpicker typeselete" name="matchrule[language]">
                                <option value="">不限语言</option>
                                {volist name="langList" id="vo"}
                                <option value="{$vo.lang}" {if $vo.lang==$row.matchrule.language} selected {/if}>{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
