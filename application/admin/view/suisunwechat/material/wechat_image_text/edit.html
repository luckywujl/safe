<link href="/assets/addons/suisunwechat/css/suisun.css?v={$Think.config.site.version}" rel="stylesheet">
<style>

    .mtitle {
        color: black;
        font-weight: 900;
        margin-bottom: 5px;
    }
    .content,
    body.is-dialog{
        background-color: #e5e5e5;
    }

    .meterial{
        width: 750px;
        margin: 0 auto;
    }

    .articlelist{

    }
    .main-article{
        position: relative;
        cursor: pointer;
        border: solid 1px white;
        height: 100px;
        overflow: hidden;
    }
    .main-article .article-image{
        height: auto;
        width: 100%;
    }
    .main-article .article_title{
        position: absolute;
        background-color: rgba(0,0,0,0.5);
        width: 100%;
        height: 35px;
        color: white;
        bottom: 0;
    }

    .add-btn{
        width: 100%;
        height: 35px;
        text-align: center;
        line-height: 35px;
        cursor: pointer;
    }

    .item-article{
        height: 55px;
        cursor: pointer;
        border: solid 1px white;
    }
    .item-article img{
        width: 35px;
        height: 35px;
        background-color: #e5e5e5;
    }

    .articlelist .active{
        border: solid 1px #18bc9c;
    }

</style>




<div class="meterial" id="meterial" v-cloak>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
            <div class="articlelist bg-white radius">
                <div v-for="(item,index) in list">
                    <div class="main-article " v-if="index==0" :class="[currentindex==index?'active':'']" @click="currentindex=index">
                        <img class="article-image" :src="item.image" />
                        <div class="article_title padding-sm text-clamp2">{{item.title}}</div>
                    </div>
                    <div class="item-article solid-bottom padding-sm flex " v-else :class="[currentindex==index?'active':'']" @click="currentindex=index">
                        <div class="item-title text-clamp2 flex-sub">{{item.title}}</div>
                        <img :src="item.image" alt="">
                    </div>
                </div>
            </div>
            <div class="bg-white margin-top-sm radius">
                <div class="add-btn btn-default" @click="additem">添加一篇</div>
                <div class="add-btn solid-top btn-success" @click="saveall">保存全部</div>
            </div>

        </div>

        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 solid-right bg-white radius" v-if="list.length > 0">
            <div class="mtitle text-lg padding-sm">图文消息</div>
            <div class="row padding-bottom">
                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('标题')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-title" data-rule="required" class="form-control"  type="text" v-model="list[currentindex].title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('描述')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-description"  class="form-control"  type="text" v-model="list[currentindex].description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('标题图')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="input-group">
                                <input id="c-picurl" data-rule="required" class="form-control" size="50" name="row[picurl]" type="text" v-model="list[currentindex].image">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-picurl" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-picurl"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-picurl" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                </div>
                                <span class="msg-box n-right" for="c-picurl"></span>
                            </div>
                            <!--<ul class="row list-inline plupload-preview flex" id="p-picurl" ></ul>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('链接')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-url"  class="form-control"  type="text" v-model="list[currentindex].url">
                        </div>
                    </div>

                    <div class="margin-left-lg">
                        <div class="btn btn-danger btn-sm" @click="deletearticle(currentindex)"> 删除文章 </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
