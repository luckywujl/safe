<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" class="form-control selectpicker typeselete" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>

    <div class="form-group source-text source-item" {if $row.type!='text' } style="display: none" {/if}>
        <label class="control-label col-xs-12 col-sm-2" >{:__('Response text')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--            <input id="c-text"  class="form-control" name="row[text]" type="text" value="{$row.content|htmlentities}">-->
            <textarea id="c-text" class="form-control" rows="5" name="row[text]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group source-textandphoto source-item" {if $row.type!='textandphoto' } style="display: none" {/if}>
        <label class="control-label col-xs-12 col-sm-2">{:__('Response textandphoto')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-imagetext"  class="form-control selectpage" data-source="suisunwechat/material/wechat_image_text/index" data-field="title" name="row[textandphoto]" type="text" value="{$row.content|htmlentities}">
        </div>
    </div>

    <div class="form-group source-image source-item" {if $row.type!='image' } style="display: none" {/if}>
        <label class="control-label col-xs-12 col-sm-2">{:__('Response image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-image"  class="form-control selectpage" data-source="suisunwechat/material/wechat_image/index" data-field="name" name="row[image]" type="text" value="{$row.content|htmlentities}">
        </div>
    </div>

    <div class="form-group source-video source-item" {if $row.type!='video' } style="display: none" {/if}>
        <label class="control-label col-xs-12 col-sm-2">{:__('Response video')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video"  class="form-control selectpage" data-source="suisunwechat/material/wechat_video/index" data-field="name" name="row[video]" type="text" value="{$row.content|htmlentities}">
        </div>
    </div>

    <div class="form-group source-audio source-item" {if $row.type!='audio' } style="display: none" {/if}>
        <label class="control-label col-xs-12 col-sm-2">{:__('Response audio')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audio"  class="form-control selectpage" data-source="suisunwechat/material/wechat_voice/index" data-field="name" name="row[audio]" type="text" value="{$row.content|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
