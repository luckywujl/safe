<style>
    .ztree li span.button.switch.level0 {visibility:hidden; width:1px;}
    .ztree li ul.level0 {padding:0; background:none;}
    ul.ztree {
        height: 890px;
        overflow-y: scroll;
        overflow-x: auto;
    }
</style>

<div class="row">
    <div class="col-md-2 hidden-xs hidden-sm" style="padding-right:0;">
        <div class="panel panel-default panel-intro">
            <div class="panel-heading">
                <div class="panel-lead">
                    <em>{:__('Department')}</em>
                </div>
                <div class="panel-control">
                    <button type="button" class="btn btn-box-tool" id="expandall" title="折叠或展开所有部门"><i class="fa fa-chevron-down"></i></button>
                </div>
            </div>
            <div class="panel-body"  style="padding:5px">
                <ul id="ztree" class="ztree ztree-awesome ztree-awesome-folder ztree-awesome-select-default"></ul>
            </div>
        </div>
    </div>
    <div class="col-xs-6 col-md-5">
       <input id="c-user_ids" hidden="hidden" data-rule="" name="row[user_ids]" type="text" value="{$user_ids|htmlentities}">
      
        <div class="panel panel-default panel-intro">
            {:build_heading()}
            <div class="panel-body">
        			<div id="myTabContent" class="tab-content">
            		<div class="tab-pane fade active in" id="one">
               	 <div class="widget-body no-padding">
                    	<div id="toolbar" class="toolbar">
                    		<a href="javascript:;" id="refresh" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-adduser btn-disabled disabled " title="{:__('Adduser')}" ><i class="fa fa-plus"></i> {:__('Adduser')}</a>
                        <a href="javascript:;" class="btn btn-default" style="font-size:14px;color:dodgerblue;">
    								<span class="extend">
        								未参与学员：
     								</span>
								</a>
                        
                    	</div>
                    	<table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('user/user/edit')}"
                           data-operate-del="{:$auth->check('user/user/del')}"
                           width="100%">
                    	</table>
                	</div>
            		</div>

        			</div>
    			</div>
        </div>        
    </div>
    <div class="col-xs-6 col-md-5">
        <div class="panel panel-default panel-intro">
            {:build_heading()}
            <div class="panel-body">
        			<div id="myTabContent1" class="tab-content">
            		<div class="tab-pane fade active in" id="two">
               	 <div class="widget-body no-padding">
                    	<div id="toolbar1" class="toolbar">
                    		<a href="javascript:;" id="refresh1" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-danger btn-deluser btn-disabled disabled " title="{:__('Deluser')}" ><i class="fa fa-plus"></i> {:__('Deluser')}</a>   
                    		<a href="javascript:;" class="btn btn-default" style="font-size:14px;color:dodgerblue;">
    								<span class="extend">
        								已参与学员：
     								</span>
								</a>
                    	</div>
                    	<table id="table1" class="table table-striped table-bordered table-hover table-nowrap"
                           
                           width="100%">
                    	</table>
                	</div>
            		</div>

        			</div>
    			</div>
        </div>        
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-success btn-save">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</div>
