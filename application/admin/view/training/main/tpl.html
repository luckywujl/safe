<script id="choosecoursetpl" type="text/html">
    <table class="table table-hover">
        <tr>
          <th>{:__('Id')}</th>
          <th>{:__('Name')}</th>
          <th>{:__('Duration')}</th>
          <th>{:__('Operate')}</th>
        </tr>
        <% for(var i=0; i<item.length; i++){ %>
            <tr data-courseid="<%=item[i].id%>">
                <td><%=item[i].id%></td>
                <td><%=item[i].name%></td>
                <td><%=s_to_hs(item[i].duration)%></td>
                <td><button type="button" class="btn btn-danger btn-remove"><i class="fa fa-times"></i></button></td>
            </tr>
        <% } %>
      </table>
</script>
