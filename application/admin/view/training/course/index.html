<style>
    .ztree li span.button.switch.level0 {visibility:hidden; width:1px;}
    .ztree li ul.level0 {padding:0; background:none;}
    ul.ztree {
        height: 890px;
        overflow-y: scroll;
        overflow-x: auto;
    }
</style>
<div class="row">
    <div class="col-md-2 hidden-xs hidden-sm" style="padding-right:0;">
        <div class="panel panel-default panel-intro">
            <div class="panel-heading">
                <div class="panel-lead">
                    <em>{:__('Category')}</em>
                </div>
                <div class="panel-control">
                    <button type="button" class="btn btn-box-tool" id="expandall" title="折叠或展开所有节点"><i class="fa fa-chevron-down"></i></button>
                </div>
            </div>
            <div class="panel-body"  style="padding:5px">
                <ul id="ztree" class="ztree ztree-awesome ztree-awesome-folder ztree-awesome-select-default"></ul>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-10">
        <div class="panel panel-default panel-intro">
            {:build_heading()}
        
            <div class="panel-body">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="one">
                        <div class="widget-body no-padding">
                            <div id="toolbar" class="toolbar">
                                <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                                <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('training/course/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                                <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('training/course/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                                <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('training/course/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                                <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('training/course/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>
        
                                <div class="dropdown btn-group {:$auth->check('training/course/multi')?'':'hide'}">
                                    <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                                    <ul class="dropdown-menu text-left" role="menu">
                                        <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                        <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                                    </ul>
                                </div>
        
                                <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('training/course/recyclebin')?'':'hide'}" href="training/course/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i> {:__('Recycle bin')}</a>
                            </div>
                            <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                                   data-operate-edit="{:$auth->check('training/course/edit')}" 
                                   data-operate-del="{:$auth->check('training/course/del')}" 
                                   width="100%">
                            </table>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>        
    </div>
</div>
