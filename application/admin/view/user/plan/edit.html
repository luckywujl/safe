<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="row[id]" value="{$row.id}">
    <div class="form-group">
        <label for="c-group_id" class="control-label col-xs-12 col-sm-2">{:__('Group_id')}:</label>
        <div class="col-xs-12 col-sm-4">
            {$groupList}
        </div>
        
        <label for="c-group_id" class="control-label col-xs-12 col-sm-2">{:__('Department_id')}:</label>
        <div class="col-xs-12 col-sm-4">
            <select id="c-department_id" data-rule="required" class="form-control selectpicker" name="row[department_id]">
                {foreach name="departmentList" item="vo"}
                <option data-type="{$vo.type}" class="" value="{$key}" {in name="key" value="$row.department_id"}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
        <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-password" data-rule="password" class="form-control" name="row[password]" type="text" value="" placeholder="{:__('Leave password blank if dont want to change')}" autocomplete="new-password" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-jobnumber" class="control-label col-xs-12 col-sm-2">{:__('Jobnumber')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-jobnumber" data-rule="required" class="form-control" name="row[jobnumber]" type="text" value="{$row.jobnumber|htmlentities}">
        </div>
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gender" class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-4">
            {:build_radios('row[gender]', ['1'=>__('Male'), '0'=>__('Female')], $row['gender'])}
        </div>
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-mobile" data-rule="" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-job" class="control-label col-xs-12 col-sm-2">{:__('Job')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-job" data-rule="required" class="form-control" name="row[job]" type="text" value="{$row.job}">
        </div>
        <label for="c-usertype" class="control-label col-xs-12 col-sm-2">{:__('Usertype')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-usertype" data-rule="required" class="form-control" name="row[usertype]" type="text" value="{$row.usertype}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-isspecial" class="control-label col-xs-12 col-sm-2">{:__('Isspecial')}:</label>
        <div class="col-xs-12 col-sm-4">
            {:build_radios('row[isspecial]', ['是'=>__('是'), '否'=>__('否')], $row['isspecial'])}
            
        </div>
        <label for="c-score" class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-score" data-rule="required" class="form-control" name="row[score]" type="text" value="{$row.score}">
        </div>
    </div>
    <div class="form-group">
        
        <label for="c-birthday" class="control-label col-xs-12 col-sm-2">{:__('Birthday')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-birthday" data-rule="" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[birthday]" type="text" value="{$row.birthday}">
        </div>
        <label for="c-email" class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-email" data-rule="" class="form-control" name="row[email]" type="text" value="{$row.email|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        
    </div>
    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">{:__('Avatar')}:</label>
        <div class="col-xs-12 col-sm-10">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control" size="50" name="row[avatar]" type="text" value="{$row.avatar}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-avatar" class="btn btn-danger faupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    
    <div class="form-group">
        <label for="c-idphoto" class="control-label col-xs-12 col-sm-2">{:__('Idphoto')}:</label>
        <div class="col-xs-12 col-sm-10"  >
            <div class="input-group">
                <input id="c-idphoto" readonly="readonly" class="form-control" size="50" name="row[idphoto]" type="text" value="{$row.idphoto}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button"  id="faupload-idphoto" class="btn btn-danger plupload" data-input-id="c-idphoto" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" capture="camera" data-multiple="true" data-preview-id="p-idphoto"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
  						  <span><button type="button" id="fachoose-idphoto" class="btn btn-primary fachoose" data-input-id="c-idphoto" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-idphoto"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-idphoto"></ul>
        </div>
    </div>
    
    <div class="form-group">
        <label for="c-address" class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text" value="{$row.address}">
        </div>  
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-4">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-idcard" class="control-label col-xs-12 col-sm-2">{:__('Idcard')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-idcard" data-rule="required" class="form-control" name="row[idcard]" type="text" value="{$row.idcard}">
        </div>
        <label for="c-education" class="control-label col-xs-12 col-sm-2">{:__('Education')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-education" data-rule="required" class="form-control" name="row[education]" type="text" value="{$row.education}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-contact" class="control-label col-xs-12 col-sm-2">{:__('Contact')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-contact" data-rule="required" class="form-control" name="row[contact]" type="text" value="{$row.contact}">
        </div>
        <label for="c-relation" class="control-label col-xs-12 col-sm-2">{:__('Relation')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-relation" data-rule="required" class="form-control" name="row[relation]" type="text" value="{$row.relation}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-contactphone" class="control-label col-xs-12 col-sm-2">{:__('Contactphone')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-contactphone" data-rule="required" class="form-control" name="row[contactphone]" type="text" value="{$row.contactphone}">
        </div>
        <label for="c-relation" class="control-label col-xs-12 col-sm-2">{:__('Relation')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-relation" data-rule="required" class="form-control" name="row[relation]" type="text" value="{$row.relation}">
        </div>
    </div>
    
    
    
    
    
    
   
   
    
    <div class="form-group">
        
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
