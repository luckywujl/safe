<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


        
        <div class="col-xs-4 col-sm-4" hidden="hidden">
            <input id="c-user_plan_id" data-rule="required"  class="form-control" name="row[user_plan_id]" type="text" value="{$user_plan_info.user_plan_id|htmlentities}">
        </div>

    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-4 col-sm-4">
            <label class="control-label col-xs-12 col-sm-2">{$user_plan_info.nickname}:</label>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-4 col-sm-8">
            <input id="c-score" data-rule="required"  class="form-control" name="row[score]" type="number" value="{$row.score|htmlentities}">
        </div>
    </div>
    <div class="form-group "  >
        <label class="control-label col-xs-2 col-sm-2">{:__('Exam_pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-exam_pic" class="form-control" size="50" name="row[exam_pic]" type="text" readonly="readonly" data-rule="" value="{$row.exam_pic}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-exam_pic" class="btn btn-danger faupload" data-input-id="c-exam_pic" data-multiple="true"  data-mimetype="image/*" data-preview-id="p-exam_pic"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-exam_pic" class="btn btn-primary fachoose" data-input-id="c-exam_pic" data-multiple="true" data-mimetype="image/*"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-exam_pic"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-exam_pic"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
